<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Seu Site do Tempo</title>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>

<body>
    <section class="container">
        <form action="#">
           <input type="search" name="search-city" id="search-city">
           <h1>São Paulo - SP - BR</h1>
           <article id="temp-primary">
                <img src="" alt="" class="icon-weather">
                <p>26,1 <sup>ºC</sup></p>
                <small>Nublado</small>
           </article>
           <article class="temp-secondary">
                <div class="temp-max">
                    <p>Temp Max</p>
                    <p id="resultMax">17 <sup>ºC</sup></p>
                </div>
                <div class="temp-min">
                    <p>Temp Max</p>
                    <p id="resultMin">32 <sup>ºC</sup></p>
                </div>
           </article>
           <article class="information-secondary">
            <div class="moisture">
                <p>Umidade</p>
                <p>70%</p>
            </div>
            <div class="wind-speed">
                <p>Vento</p>
                <p>16 km/h</p>
            </div>
           </article>
        </form>
    </section>
</body>

</html>
